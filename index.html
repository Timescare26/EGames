<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Arcade Games</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    background: radial-gradient(circle at center, #8a00ff, #1a0033 70%);
    min-height: 100vh;
  }h1 { margin-top: 40px; font-size: 36px; }

.neon-title { font-size: 64px; color: #ff4fd8; text-shadow: 0 0 10px #ff4fd8, 0 0 25px #ff00cc, 0 0 40px #ff00cc; margin-bottom: 20px; }

.menu-buttons button { margin: 15px; padding: 15px 30px; font-size: 18px; border-radius: 18px; border: none; background: white; color: black; cursor: pointer; box-shadow: 0 0 15px rgba(255,255,255,0.4); }

.name-box { margin-top: 40px; }

input { padding: 15px; width: 220px; border-radius: 14px; border: none; font-size: 16px; }

.start-btn { padding: 15px 25px; margin-left: 10px; border-radius: 14px; border: none; background: linear-gradient(45deg,#ff00aa,#ff4fd8); color: white; font-size: 16px; cursor: pointer; box-shadow: 0 0 15px #ff00aa; }

canvas { background: rgba(0,0,0,0.7); display: none; margin: 20px auto; max-width: 100%; }

#overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; }

#score { position: absolute; top: 10px; left: 10px; font-size: 18px; }

#controls { display: none; margin-top: 10px; } #controls button { width: 60px; height: 60px; font-size: 20px; } </style>

</head>
<body><div id="menu">
  <h1>Mini Arcade</h1>
  <div class="neon-title">EGames</div>  <div class="menu-buttons">
    <button onclick="startSnake()">Play Snake</button>
    <button onclick="startRunner()">Play Runner</button>
  </div>  <div class="name-box">
    <input id="playerName" placeholder="Enter your name">
    <button class="start-btn">Start Game</button>
  </div>
</div><div id="score"></div>
<div id="overlay">
  <h2>Game Over</h2>
  <button onclick="startSnake()">Restart</button>
  <button onclick="returnHome()">Home</button>
</div><canvas id="gameCanvas" width="600" height="400"></canvas>

<div id="controls">
  <div>
    <button onclick="setDir('up')">↑</button>
  </div>
  <div>
    <button onclick="setDir('left')">←</button>
    <button onclick="setDir('down')">↓</button>
    <button onclick="setDir('right')">→</button>
  </div>
</div><script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let gameInterval;

function showCanvas() {
  document.getElementById('menu').style.display = 'none';
  canvas.style.display = 'block';
}

function returnHome() {
  clearInterval(gameInterval);
  canvas.style.display = 'none';
  document.getElementById('menu').style.display = 'block';
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('controls').style.display = 'none';
  fruits = 0;
}

let snake, food, dx, dy, fruits = 0, deaths = 0;

function setDir(d){
  if(d==='up'){dx=0;dy=-20}
  if(d==='down'){dx=0;dy=20}
  if(d==='left'){dx=-20;dy=0}
  if(d==='right'){dx=20;dy=0}
}

function startSnake() {
  clearInterval(gameInterval);
  showCanvas();
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('controls').style.display = 'block';

  snake = [{x: 200, y: 200}];
  dx = 20;
  dy = 0;
  food = {x: 300, y: 200};
  fruits = 0;

  document.onkeydown = (e) => {
    if (e.key === 'ArrowUp') setDir('up');
    if (e.key === 'ArrowDown') setDir('down');
    if (e.key === 'ArrowLeft') setDir('left');
    if (e.key === 'ArrowRight') setDir('right');
  };

  gameInterval = setInterval(drawSnake, 100);
}

function drawSnake() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let head = {x: snake[0].x + dx, y: snake[0].y + dy};

  if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
    deaths++;
    document.getElementById('overlay').style.display = 'block';
    clearInterval(gameInterval);
    return;
  }

  snake.unshift(head);

  if (snake[0].x === food.x && snake[0].y === food.y) {
    fruits++;
    food.x = Math.floor(Math.random()*30)*20;
    food.y = Math.floor(Math.random()*20)*20;
  } else {
    snake.pop();
  }

  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, 20, 20);

  ctx.fillStyle = 'lime';
  snake.forEach(s => ctx.fillRect(s.x, s.y, 20, 20));
  document.getElementById('score').innerHTML = `Fruits: ${fruits} | Deaths: ${deaths}`;
}

let player, obstacles, gravity;

function startRunner() {
  clearInterval(gameInterval);
  showCanvas();
  document.getElementById('score').innerHTML = '';
  document.getElementById('controls').style.display = 'none';

  player = {x: 50, y: 300, w: 30, h: 30, vy: 0};
  obstacles = [];
  gravity = 1;

  document.onkeydown = (e) => {
    if (e.code === 'Space' && player.y === 300) player.vy = -15;
  };

  canvas.addEventListener('touchstart', () => {
    if (player.y === 300) player.vy = -15;
  });

  gameInterval = setInterval(drawRunner, 30);
}

function drawRunner() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  player.vy += gravity;
  player.y += player.vy;
  if (player.y > 300) player.y = 300;

  if (Math.random() < 0.02) {
    obstacles.push({x: 600, y: 320, w: 20, h: 20});
  }

  obstacles.forEach(o => o.x -= 5);

  ctx.fillStyle = 'white';
  ctx.fillRect(player.x, player.y, player.w, player.h);

  ctx.fillStyle = 'red';
  obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.w, o.h));
}
</script></body>
</html>
